<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
</head>
<body>
    <!-- span-inline group -->
    <span><a href="www.google.com">Google</a>
    <a href="www.facebook.com">Facebook</a></span>
    <a href="www.youtube.com">Youtube</a>

    <!-- div-blocked group -->
    <div><a href="www.google.com">Google</a>
    <a href="www.facebook.com">Facebook</a></div>
    <a href="www.youtube.com">Youtube</a>
</body>
</html>
